<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style-inicio.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body id="App">

    <div class="container-form sign-up">
        <div class="welcome-back">
             <div class="message">
                <h2>Bienvenido a BankU</h2>
                 <p>Si ya tienes una cuenta por favor inicia sesion aquí</p>
                 <button class="sign-up-btn"  @click="agregarClase">Iniciar Sesion</button>
             </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crea una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>

                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin'></i>

                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            
                <input type="text" placeholder="Nombre" v-model="nombre">
                <input type="email" placeholder="Email" v-model="email">
                <input type="password" placeholder="Contraseña" v-model="password">
                <input type="button" value="Registrate" @click="registrarNuevoUsuario">
                <div class="responsive responsive-signUp">
                    <span class="btnResponsive btn1"   @click="agregarClase">Inicia Sesion</span>         
                </div>
                           


        </form>

    </div>
    <div class="container-form sign-in">
        
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>

                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin'></i>

                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes Cuenta?</p>
            
                
                <input type="email" placeholder="Email" v-model="email">
                <input type="password" placeholder="Contraseña" v-model="password">
                <input type="button" value="Iniciar Sesion" @click="InicioSesion">  
                <div class="responsive responsive-signIn">
                    <span class="btnResponsive btn2"  @click="agregarClase">Regisitrarse</span>         
                </div>

        </form>
        
    
        <div class="welcome-back">
             <div class="message">
                <h2>Bienvenido a BankU</h2>
                 <p>Si aun no tienes cuenta por favor registrese aquí</p>
                 <button class="sign-in-btn"  @click="agregarClase">Regisitrarse</button>
             </div>
        </div>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"> </script>
    <script src="JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
