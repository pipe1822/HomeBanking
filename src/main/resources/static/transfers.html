<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style-transfer.css">
</head>

<body>
    <div id="App">
        <section>
            <div class="transferencias">
                <div class="cancelar">

                <h2 class="text-center">{{usuarioInciado.name}} Puedes regresar o cancelar la transaccion presionando click en el boton</h2>
                <a href="./Perfil-principal.html">ATRAS</a>                           
                </div>
                <div class="formulario">
                    <form @click.prevent>
                        <label>

                            <span>Transferencia Entre:</span>
                            <select v-model="cuentasPropias">
                                <option value="Propias"> Cuentas Propias</option>
                                <option value="Terceras">Cuentas Terceras</option>
                            </select>
                        </label>
                        <div v-if="cuentasPropias==`Propias`" class="d-flex flex-column">
                            <label>
                                <span>Cuenta Origen</span>
                                <select v-if="cuentasPropias==`Propias`" v-model="cuentaORG">
                                    <option v-for="cuenta in info.accounts" :value="cuenta.number">{{cuenta.number}}
                                    </option>
                                </select>
                            </label>
                            <label>
                                <span>Cuenta Destino</span>
                                <select v-if="cuentasPropias==`Propias`" v-model="cuentaDSTNO">
                                    <option v-for="cuenta in info.accounts" :value="cuenta.number">{{cuenta.number}}
                                    </option>
                                </select>
                            </label>
                            <label>
                                <span> Cantidad a transferir </span>
                                <input v-model="amount" type="number">
                            </label>
                            <label>
                                <span> Motivo de la transferencia </span>
                                <input v-model="transferDescription" type="text" style="text-transform:uppercase">
                            </label>

                            <div v-if="cuentaDSTNO == cuentaORG">
                                <p>No puedes tener la misma cuenta de origen a la de destino</p>
                                <label>
                                    <input disabled type="submit">
                                </label>
                            </div>
                            <div v-else>
                                <label>
                                    <input type="submit" @click="transactions">
                                </label>

                            </div>
                        </div>
                        <div class="d-flex flex-column" v-else>
                            <label>
                                <span>Cuenta Origen</span>
                                <select v-model="cuentaORG">
                                    <option v-for="cuenta in info.accounts" :value="cuenta.number">{{cuenta.number}}
                                    </option>
                                </select>
                            </label>
                            <label>
                                <span> Cuenta Destino </span>
                                <input v-model="cuentaDSTNO" type="text" style="text-transform:uppercase">
                            </label>
                            <label>
                                <span> Cantidad a Transferir</span>
                                <input v-model="amount" type="number">
                            </label>
                            <label>
                                <span> de la transferencia </span>
                                <input v-model="transferDescription" type="text" style="text-transform:uppercase">
                            </label>
                            <div v-if="cuentaDSTNO == cuentaORG">
                                <p>No puedes tener la misma cuenta de origen a la de destino</p>
                                <label>
                                    <input disabled type="submit">
                                </label>
                            </div>
                            <div v-else>
                                <label>
                                    <input type="submit" @click="transactions">
                                </label>

                            </div>
                        </div>


                    </form>
                </div>

            </div>
        </section>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"> </script>
    <script src="./JS/usuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>



</html>
