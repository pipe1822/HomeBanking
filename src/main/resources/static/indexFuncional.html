<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabla</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="App">
   
    <section>
        <h2>Client Manager</h2>
        <forms>
            <fieldset>
                <label>Name:
                    <input type="text" placeholder="Name" v-model="nombre">
                </label>
                <label>
                    Email:
                    <input type="email" placeholder="Email" v-model="email">
                </label>
                <label >
                    Age
                    <input type="number" v-model="edad" >
                </label>
                <input @click=agregarJSON type="submit" value="Add Client">
            </fieldset>
        </forms>
    </section>

    <section>
        <h2>Client List</h2>
        <table>
            <tr>
                <thead>
                <th>id</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Cuenta</th>
                

                </thead>
            </tr>
            <tr>
                <tbody v-for="cliente  in info">

                <td>{{cliente.id}}</td>
                <td>{{cliente.name}}</td>
                <td>{{cliente.email}}</td>
                <td><p v-for="account in cliente.accounts">{{account.number}}</p></td>
                <td><a href="./account.html">Account Details</a></td>
                
               
                
                </tbody>
            </tr>
        </table>
        <a href="./account.html">Accounts</a>

    </section>
    <pre>
        <h1>JSON ACTUALIZADO</h1>
        {{info}}
    </pre>

</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"> </script>
<script src="./task.js"></script>



</body>
</html>
