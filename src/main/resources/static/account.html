            <section class="transacciones">
                <div>
                    <id>4</id>
                    <name>Pipe</name>

                    <accounts>
                        <accounts>
                            <id>4</id>

                            <transactions>
                                <transactions>
                                    <id>6</id>

                <h1>Transacciones de la cuenta {{cuentaSeladmin.number}} </h1>

                <div class="container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Monto</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Tipo</th>
                            </tr>
                        </thead>
                        <tbody v-for="transaccion in cuentaSeladmin.transactions"
                            :class="(transaccion.type.toLowerCase().includes(type.toLowerCase())) ? 'color-tabla' : 'color-tabla-red'">
                            <tr>
                                <th scope="row"> {{transaccion.amount}}</th>
                                <td>{{transaccion.date}}</td>
                                <td>{{transaccion.description}}</td>
                                <td>{{transaccion.type}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
